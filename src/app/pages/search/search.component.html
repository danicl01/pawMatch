    <ng-template #link1>

    <ng-template #link2>

    <ng-template #link4>

    <ng-template #link5>

    <ng-template #text3>

            <span class="search-text20">Country</span>

          </div>
          <div class="search-container16">
            <span class="search-text21">City</span>
            <input
              type="text"
              id="city-select"
              name="city"
              placeholder="Any"

              class="search-textinput2 input"
            />
          </div>
          <div class="search-container17">
            <a
              routerLink="/home"
              id="search-btn"
              class="search-navlink1 button"
            >

            </a>
            <span class="search-text22">Advanced search</span>
          </div>
        </div>
      </div>
      <div class="search-container18">
        <span class="search-text23">City</span>
        <input type="text" placeholder="Any" class="search-textinput3 input" />

      <div class="search-container19">

      </div>
      <div class="search-container20">

            </div>
            <div class="search-container24">
              <select id="breed-select" name="petBreed" class="search-select10">

                <option value="Option 2">Option 2</option>
                <option value="Option 3">Option 3</option>
              </select>
              <select id="pet-sex-select" name="petSex" class="search-select11">

                <option value="Option 2">Option 2</option>
                <option value="Option 3">Option 3</option>

                <option value="Option 2">Option 2</option>

          </div>
        </div>
        <div class="search-container25">
          <div class="search-container26">
            <span class="search-text28">Sex status</span>
            <select
              id="sex-status-select"

              <option value="Option 1">Option 1</option>
              <option value="Option 2">Option 2</option>
              <option value="Option 3">Option 3</option>
            </select>
          </div>
        </div>
      </div>
      <div class="search-container27">
        <div class="search-container28">
          <span class="search-text29">Sex status</span>
          <select class="search-select14">
            <option value="Option 1">Option 1</option>
            <option value="Option 2">Option 2</option>
            <option value="Option 3">Option 3</option>

                <select

                  name="personSex"

                  <option value="Option 2">Option 2</option>
                  <option value="Option 3">Option 3</option>

          </div>
          <div class="search-container37">
            <div class="search-container38">

        <span class="search-text36">Advanced search</span>
      </div>

<div class="mailbox-container10">
  <app-header rootClassName="headerroot-class-name5"></app-header>
  <div class="mailbox-container11">
    <div class="mailbox-container12">
      <div class="mailbox-container13">
        <div class="mailbox-container14">
          <span class="mailbox-text19">Inbox</span>
          <button type="button" class="mailbox-button1 button">All</button>
        </div>
        <div class="mailbox-container15">
          <button type="button" class="mailbox-button2 button">Unread</button>
        </div>
        <button type="button" class="mailbox-button3 button">Requests</button>
      </div>
      <div class="mailbox-container16">
        <div class="mailbox-container17">
          <a routerLink="/owner-profile" class="mailbox-navlink">
            <div class="mailbox-container18">
              <img
                id="user-pet-image"
                alt="image"
                src="https://play.teleporthq.io/static/svg/default-img.svg"
                class="mailbox-image1"
              />
              <div class="mailbox-container19">
                <span id="user-pet-first-name" class="mailbox-text20">
                  Luna Harper
                </span>
                <span id="user-pet-search" class="mailbox-text21">
                  <span>
                    Looking for
                    <span [innerHTML]="raw1ik8"></span>
                  </span>
                  <span class="mailbox-text23">LOVE</span>
                </span>
                <div class="mailbox-container20">
                  <span id="last-message">
                    Sure, let&apos;s meet on Sunday!
                  </span>
                </div>
              </div>
            </div>
          </a>
        </div>
        <span id="date" class="mailbox-text25">9 sep.</span>
      </div>
    </div>
    <div class="mailbox-container21">
      <app-chat [receiverId]="receiverId"></app-chat>

      <!--

      <div class="mailbox-container22">
        <div class="mailbox-container23">

            alt="image"
            src="/assets/1676556259dog-sleeping.svg"
            class="mailbox-image2"
          />
          <span class="mailbox-text26">
            Nothing here. Select a chat to find your ideal partner
          </span>
        </div>
      </div>
      -->
    </div>
  </div>
</div>

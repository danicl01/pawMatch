<div class="pet-profile-container10">
  <app-header rootClassName="headerroot-class-name1"></app-header>
  <div class="pet-profile-container11">
    <div class="pet-profile-container12">
      <span class="pet-profile-text19">Pet Profile</span>
      <button routerLink="/owner-profile" class="pet-profile-btn">
        Go to owner profile
      </button>
    </div>

    <div class="pet-profile-container13">
      <div class="pet-profile-container14">
        <div class="pet-profile-container15">
          <span class="pet-profile-text20">Basic Info</span>
          <button type="button" class="pet-profile-button1 button">Edit</button>
        </div>
        <div class="pet-profile-container16">
          <div class="pet-profile-container17">
            <div class="pet-profile-container18">
              <img
                alt="image"
                src="/assets/paw-200h.png"
                class="pet-profile-image1"
              />
              <div class="pet-profile-container19">
                <span class="pet-profile-text21">Name</span>
                <span id="pet-first-name" class="pet-profile-text22" [innerHTML]="petName"></span>
              </div>
            </div>
          </div>
          <div class="pet-profile-container20">
            <div class="pet-profile-container21">
              <img
                alt="image"
                src="/assets/dog%20(1)-200h.png"
                class="pet-profile-image2"
              />
              <div class="pet-profile-container22">
                <div class="pet-profile-container23">
                  <span class="pet-profile-text23">Species</span>
                  <span id="pet-type" class="pet-profile-text24" [innerHTML]="petType"></span>
                </div>
              </div>
            </div>
          </div>
          <div class="pet-profile-container24">
            <div class="pet-profile-container25">
              <img
                alt="image"
                src="/assets/dna-200h.png"
                class="pet-profile-image3"
              />
              <div class="pet-profile-container26">
                <span class="pet-profile-text25">Breed</span>
                <span id="pet-breed" class="pet-profile-text26" [innerHTML]="petBreed"></span>
              </div>
            </div>
          </div>
        </div>
        <div class="pet-profile-container27">
          <div class="pet-profile-container28">
            <div class="pet-profile-container29">
              <img
                alt="image"
                src="/assets/gender-200h.png"
                class="pet-profile-image4"
              />
              <div class="pet-profile-container30">
                <span class="pet-profile-text31">Sex</span>
                <span id="pet-sex" class="pet-profile-text32" [innerHTML]="petSex"></span>
              </div>
            </div>
          </div>
          <div class="pet-profile-container31">
            <div class="pet-profile-container32">
              <img
                alt="image"
                src="/assets/pet-care-200h.png"
                class="pet-profile-image5"
              />
              <div class="pet-profile-container33">
                <span class="pet-profile-text36">Status</span>
                <span id="pet-sex-status" class="pet-profile-text37" [innerHTML]="petStatus">
                  Intact
                </span>
              </div>
            </div>
          </div>
          <div class="pet-profile-container34">
            <div class="pet-profile-container35">
              <img
                alt="image"
                src="/assets/scale-200h.png"
                class="pet-profile-image6"
              />
              <div class="pet-profile-container36">
                <span class="pet-profile-text38">Weight</span>
                <span id="pet-weight" class="pet-profile-text39">{{ petWeight }} kg</span>
              </div>
            </div>
          </div>
        </div>
        <div class="pet-profile-container37">
          <div class="pet-profile-container38">
            <div class="pet-profile-container39">
              <img
                alt="image"
                src="/assets/triangular-ruler%20(1)-200h.png"
                class="pet-profile-image7"
              />
              <div class="pet-profile-container40">
                <span class="pet-profile-text40">Size</span>
                <span id="pet-size" class="pet-profile-text41">{{ petSize }} cm</span>
              </div>
            </div>
          </div>
          <div class="pet-profile-container41">
            <div class="pet-profile-container42">
              <img
                alt="image"
                src="/assets/birthday-200h.png"
                class="pet-profile-image8"
              />
              <div class="pet-profile-container43">
                <span class="pet-profile-text42">Age</span>
                <span id="pet-age" class="pet-profile-text43"> {{ petAge }} yr old</span>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="pet-profile-container44">
        <img
          id="pet-image"
          alt="Pet Image"
          [src]="petImage || 'https://play.teleporthq.io/static/svg/default-img.svg'"
          class="pet-profile-image9"
        />

        <div class="pet-profile-container45">
          <span id="pet-search" class="pet-profile-text44">
            <span class="pet-profile-text45">Looking for   </span>
            <span class="pet-profile-text46" [innerHTML]="petSearch"></span>
          </span>
          <button type="button" class="pet-profile-button2 button">Edit</button>
        </div>
      </div>
    </div>
    <div class="pet-profile-container46">
      <div class="pet-profile-container47">
        <span class="pet-profile-text47">Diseases</span>
        <button type="button" class="pet-profile-button3 button">Edit</button>
      </div>
      <div class="pet-profile-container48">
        <span id="pet-diseases" class="pet-profile-text48" [innerHTML]="petDiseases"></span>
      </div>
    </div>
    <div class="pet-profile-container49">
      <div class="pet-profile-container50">
        <span class="pet-profile-text49">Pet Description</span>
        <button type="button" class="pet-profile-button4 button">Edit</button>
      </div>
      <div class="pet-profile-container51">
        <span id="pet-description" class="pet-profile-text50" [innerHTML]="petDescription"></span>
      </div>
    </div>
  </div>
  <svg width="24" height="24" viewBox="0 0 24 24" class="pet-profile-icon1">
    <circle r="2.5" cx="4.5" cy="9.5" fill="currentColor"></circle>
    <circle r="2.5" cx="9" cy="5.5" fill="currentColor"></circle>
    <circle r="2.5" cx="15" cy="5.5" fill="currentColor"></circle>
    <circle r="2.5" cx="19.5" cy="9.5" fill="currentColor"></circle>
    <path
      d="M17.34 14.86c-.87-1.02-1.6-1.89-2.48-2.91c-.46-.54-1.05-1.08-1.75-1.32q-.165-.06-.33-.09c-.25-.04-.52-.04-.78-.04s-.53 0-.79.05q-.165.03-.33.09c-.7.24-1.28.78-1.75 1.32c-.87 1.02-1.6 1.89-2.48 2.91c-1.31 1.31-2.92 2.76-2.62 4.79c.29 1.02 1.02 2.03 2.33 2.32c.73.15 3.06-.44 5.54-.44h.18c2.48 0 4.81.58 5.54.44c1.31-.29 2.04-1.31 2.33-2.32c.31-2.04-1.3-3.49-2.61-4.8"
      fill="currentColor"
    ></path>
  </svg>
</div>

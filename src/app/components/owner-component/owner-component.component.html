<div class="pet-component-container10" [ngClass]="rootClassName">
  <div class="pet-component-container11"></div>
  <div class="pet-component-container12">
    <div class="pet-component-container13">
      <div id="pet-sex-123" class="pet-component-container14">
        <span id="pet-first-name-123" class="pet-component-text10">
          <div class="pet-component-fragment11">
            <span class="pet-component-text20">{{ name }}</span>
          </div>
        </span>
      </div>
      <div class="pet-component-container16">
        <div class="pet-component-container17">
          <span id="pet-age-123" class="pet-component-text12">
              <div class="pet-component-fragment19">
                <span class="pet-component-text30">{{ age }}</span>
              </div>
          </span>
          <span>
              <div class="pet-component-fragment15">
                <span class="pet-component-text26">yrs old</span>
              </div>
          </span>
        </div>
        <div class="pet-component-container18">
          <span id="pet-weight-123" class="pet-component-text14">
            <div class="pet-component-fragment17">
              <span class="pet-component-text28">{{ sex }}</span>
            </div>
          </span>
          <span>
            <div class="pet-component-fragment18">
              <span class="pet-component-text29">Sex</span>
            </div>
          </span>
        </div>
        <div class="pet-component-container19">
          <span id="pet-size-123" class="pet-component-text16">
              <div class="pet-component-fragment16">
                <span class="pet-component-text27">{{ job }}</span>
              </div>
          </span>
          <span>
              <div class="pet-component-fragment10">
                <span class="pet-component-text19">Job</span>
              </div>
          </span>
        </div>
      </div>
      <div class="pet-component-container20">
        <div class="pet-component-container21">
          <span id="pet-search-123" class="pet-component-text18">
              <div class="pet-component-fragment12">
                <span class="pet-component-text21">
                  <span class="pet-component-text22">Looking for:</span>
                  <span class="pet-component-text23">{{ search }}</span>
                </span>
              </div>
          </span>
          <img
            [attr.alt]="imageAlt4"
            [attr.src]="imageSrc4"
            class="pet-component-image2"
          />
        </div>
        <a (click)="navigateWithUserId()" class="pet-component-navlink">
          <div class="pet-component-fragment14">
            <span class="pet-component-text25">Click for more details</span>
          </div>
        </a>
      </div>
    </div>
    <div class="pet-component-container22">
      <img
        id="pet-image-123"
        [attr.alt]="imageAlt1"
        [attr.src]="imageSrc1 || 'https://play.teleporthq.io/static/svg/default-img.svg'"
        class="pet-component-image3"
      />
    </div>
  </div>
  <div class="pet-component-container23"></div>
  <div class="pet-component-container24"></div>
</div>

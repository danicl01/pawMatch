<div class="chat-container">
    <div class="messages">
        <div *ngFor="let msg of messages">
            <div class="message">
                <strong>{{ msg.senderId }}:</strong> {{ msg.message }}
            </div>
        </div>
    </div>

    <textarea [(ngModel)]="message" placeholder="Escribe tu mensaje"></textarea>
    <button (click)="sendMessage()">Enviar</button>
</div>
